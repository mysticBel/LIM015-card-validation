<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Card Validation</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  
  <header class="header">
    
      <h1 class="title"><img class="yoshi-coin"
    src="./images/yoshi-icon.png"> YoshiBank <img class="yoshi-coin"
        src="https://i2.wp.com/38.media.tumblr.com/ba496aaf17f286484fe7b55db89f2fcc/tumblr_moddiwaowU1rfjowdo1_500.gif"
        alt="coin"></h1>

  </header>

  <main class="main">
    <section class="container">
      <form id="form">

        <h2>Let's avoid Credit card scams! </h2> <br>
          <p>Please give us more details to validate a card : </p>
          <br><br> <br> <br>

          <div class="containerTarjeta">
            <div class="tarjeta">
              <div class="title-card">YoshiCard</div>
              <div class="chip-card"><img
                  src="https://i0.wp.com/novocom.top/image/cG5naZ2UubW1hZ2UubmV0/wp-content/uploads/2018/05/credit-card-chip-png-9.png"
                  alt="" srcset=""></div>



              <div class="number-card">
                <span class="number-name">Credit Card Number</span>
                <i class="fa fa-eye" aria-hidden="true" id="eye"></i>
                <input type="password" id="numberInput" placeholder="Write here the card number" maxlength="16"
                  autocomplete="off" required>



              </div>
              <div class="flex-name">
                <div class="name-card">
                  <span class="name-name">Cardholder's Name</span>
                  <input type="text" class="name" id="nameInput" placeholder="Name in the card" maxlength="25"
                    autocomplete="off" required>
                </div>
                <div class="date-card">
                  <span class="date-name">Exp. Date</span>
                  <input id="exp-dateInput" placeholder="MM/AA" autocomplete="off" required>
                </div>
                <div class="logo">
                  <img src="https://logos-marcas.com/wp-content/uploads/2020/09/Mastercard-Logo.png" alt="">
                </div>
              </div>
            </div>

      </form>
      <br>
      <div class="button">
        <button class="validate" id="validateButton"><a> ğŸ‘‰ VALIDATE âœ”ï¸ </a></button>
      </div>
    </section>

  </main>


  <footer class="footer"><img class="yoshi-coin" src="https://thumbs.gfycat.com/CoolMildGreatargus-size_restricted.gif"
      alt="">

    <img id="yoshi-gif-coin"
      src="https://i2.wp.com/38.media.tumblr.com/ba496aaf17f286484fe7b55db89f2fcc/tumblr_moddiwaowU1rfjowdo1_500.gif"
      alt="coin"> <img class="yoshi-coin" src="https://thumbs.gfycat.com/CoolMildGreatargus-size_restricted.gif" alt="">
    <br><span>Copyright &copy;
      <script type="text/javascript">
        let currentDate = new Date()
        document.write(currentDate.getFullYear())
      </script>
      YoshiBank, keeping your coins
      safe ğŸ’š All rights reserved.
    </span>
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
